<!DOCTYPE html>
<html>
<head>
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="/submit_order" method="post">
        <label for="tagline">Tagline on the Shirt:</label><br>
        <input type="text" id="tagline" name="tagline" required><br><br>

        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color" required><br><br>

        <label for="size">Size:</label><br>
        <select id="size" name="size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="delivery_date">Delivery Date:</label><br>
        <input type="date" id="delivery_date" name="delivery_date" required><br><br>

        <label for="other_details">Other Details of Delivery:</label><br>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
